<div class="animated fadeIn">
  <br>
  <h1>{{heroe.nombre | uppercase}}<small> {{heroe.aparicion | date : 'y'}}</small></h1>
  <hr>

  <div class="row">

    <div class="col-md-4">
      <img [src]="heroe.img" [alt]="heroe.nombre" class="img-fluid">
      <br><br>
      <a [routerLink]="[ '/heroes']" class="btn btn-outline-danger btn-block">Regresar</a>
    </div>

    <div class="col-md-8">
      <h3>{{heroe.nombre}}</h3>
      <hr>
      <p>{{heroe.bio}}</p>

      <div *ngIf="heroe.casa == 'DC'">
        <img src="assets/img/dcLogo.png" class="img-fluid" alt="Dc logo">
      </div>

      <div *ngIf="heroe.casa == 'Marvel'">
        <img src="assets/img/marvelLogo.png" class="img-fluid" alt="Marvel logo">
      </div>

    </div>

  </div>
</div>
