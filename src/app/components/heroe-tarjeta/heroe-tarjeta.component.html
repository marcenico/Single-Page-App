<div class="card">
    <img class="card-img-top img-fluid" [src]="heroe.img" [alt]="heroe.nombre">
    <div class="card-body">
      <h4 class="card-tittle">{{heroe.nombre}}</h4>
      <p class="card-text">{{heroe.bio}}</p>
      <p class="card-text"><small class="text-muted">Aparacicion {{heroe.aparicion}}</small></p>

      <button (click)="verHeroe()" type="button" class="btn btn-outline-primary btn-block">Ver mas ...</button>
      <!-- <a [routerLink]="[ '/heroe', i]" class="btn btn-outline-primary btn-block">Ver mas...</a> -->
    </div>
  </div>
