<div class="container animated fadeIn fast">
  <div class="row">
    <div class="col">
      <br>
      <h1>Buscando: <small>{{termino}}</small></h1>
      <hr>

      <div class="row" *ngIf="heroes.length == 0">
        <div class="col-md-12">
          <div class="alert alert-info">
            No existen resultados con el termino {{termino}}.
          </div>
        </div>
      </div>

      <div class="card-columns">
        <div class="card" *ngFor="let h of heroes; let i = index">
          <img class="card-img-top img-fluid" [src]="h.img" [alt]="h.nombre">
          <div class="card-body">
            <h4 class="card-tittle">{{h.nombre}}</h4>
            <p class="card-text">{{h.bio}}</p>
            <p class="card-text"><small class="text-muted">Aparacicion {{h.aparicion}}</small></p>

            <button (click)="verHeroe(i)" type="button" class="btn btn-outline-primary btn-block">Ver mas ...</button>
            <!-- <a [routerLink]="[ '/heroe', i]" class="btn btn-outline-primary btn-block">Ver mas...</a> -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
